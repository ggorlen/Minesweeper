<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Minesweeper</title>
    
    <!-- include jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js">
    </script>
    
    <!-- include Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
    </script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    <!-- Custom stylesheet -->
    <link rel="stylesheet" href="style.css">
  </head>
  
  <body>
  
    <div id="msheader">
      <div class="center">
        <h5>Minesweeper</h5>
      
        <a class="center" href="javascript:void(0)" title="Options menu" data-toggle="collapse" 
          data-target="#options">&nbsp;?&nbsp;</a>
      </div>

      <div id="options" class="collapse">
        <div>  
        Click a tile to reveal it.  Right-click a tile to place a flag indicating 
        you suspect a mine exists there.  Numbers represent the count of 
        adjacent mines to a tile.  The game is won when all unmined tiles have
        been revealed.  The game is lost when a mined tile is revealed.
        </div>
        
        <p></p>
      
        <form id="sizeinput">
          mines: <input type="text" size="4" name="n" value="10">
          h: <input type="text" size="3" name="h" value="8">
          w: <input type="text" size="3" name="w" value="8">
          <input type="submit" value="New Game" onclick="newGame();">
        </form>  

        <p></p>

        <div class="center" id="score"></div>
        <div class="center" id="clock"></div>

      </div>  <!-- end collapsible -->
    </div>
    
    <p></p>
    
    <div id="mscontainer"></div>

    <script src="js/utility.js"></script>
    <script src="js/tile.js"></script>
    <script src="js/board.js"></script>
    <script src="js/minesweeper.js"></script>
    
  </body>
</html>
